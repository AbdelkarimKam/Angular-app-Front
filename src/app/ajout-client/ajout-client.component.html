<div class="row mt-5">
    <div class="col-3">
        <input [(ngModel)]="client.id" type="text" class="form-control m-1" placeholder="Id">
    </div>
    <div class="col-3">
        <input [(ngModel)]="client.name" type="text" class="form-control m-1" placeholder="Name">
    </div>
    <div class="col-3">
        <input [(ngModel)]="client.compte.solde" type="text" class="form-control m-1" placeholder="Solde">
    </div>
    <div class="col-3">
        <button (click)="createClient()" class="btn form-control m-1 text-light"> Create </button>
    </div>
</div>
